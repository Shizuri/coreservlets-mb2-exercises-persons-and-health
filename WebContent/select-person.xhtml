      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Select Person</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Select Person</h1>

<h:form>
  Select Person: <h:selectOneMenu value="#{personHandler.name}">
  					<f:selectItems value="#{personData.personObjectList}"
  									var="bn"
  									itemLabel="#{bn.shortName}"
  									itemValue="#{bn.fullName}"/>  									
  				</h:selectOneMenu>
  				<h:commandButton value="Send" action="#{personHandler.response}"/>
</h:form>
