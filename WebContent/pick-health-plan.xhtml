<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Pick a health plan</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Pick a health plan</h1>

<h:form>
  ID: <h:inputText value="#{clientHandler.id}"/><br/>
  Name: <h:inputText value="#{clientHandler.name}"/><br/>
  
  Health plan: <h:selectOneMenu value="#{clientHandler.healthPlanName}">
  					<f:selectItems value="#{healthPlansData.plans}"/>
  				</h:selectOneMenu><br/>
  <h:commandButton value="Enter" action="#{clientHandler.response}"/>
</h:form>

</h:body></html>
